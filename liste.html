<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f1f1f;
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="index.html" class="btn btn-secondary mb-3">Back to Home</a>
        <h1>Liste films</h1>
        <ul id="liste-container" class="list-group">

        </ul>
    </div>

    <script type="module">
        import { films } from './actors.mjs';

        const location = document.getElementById("liste-container")

        const notes = films.map(film => {
            return {...film,
                note:Math.floor(Math.random()*5)+1
            }
        })

        notes.forEach(film => {
            const template = `<li class="list-group-item bg-dark">${film.title} - ${film.year} - ${film.director} - ${film.actors.join(' ')} - ${film.note}</li>`;
            location.insertAdjacentHTML("beforeend", template);
        })
    </script>
</body>

</html>
